<!DOCTYPE html>
<html>

<body>

  <div class="container-fluid">
    <header>
      <h1>Add 2 numbers</h1>
    </header>

    <label>number 1</label>
    <input type="text" name="number1" id="number1" placeholder="Enter Number 1"> <br>
    +<br>
    <label>number 2</label>
    <input type="text" name="number2" id="number2" placeholder="Enter Number 2"><br>
    <button type="button" class="btn btn-info" onclick="addit()">submit</button><br><br>
    <div class="screen" id="screen1"></div>

  </div> <!-- End Container-->

  <script>
    $(document).ready(function() {});

    function addit() {
      var a = document.getElementById("number1").value;
      var b = document.getElementById("number2").value;
      var c = parseInt(a) + parseInt(b);
      document.getElementById("screen1").innerHTML = c;
    }
  </script>
